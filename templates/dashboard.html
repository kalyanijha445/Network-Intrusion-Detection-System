<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intrusion Detection Dashboard</title>
  <style>
    :root {
      --primary: #0d47a1;
      --success: #388e3c;
      --danger: #d32f2f;
      --light-bg: #f5f7fa;
      --dark-bg: #111827;
      --text-light: #f1f1f1;
      --text-dark: #333;
      --card-bg: #ffffff;
      --card-bg-dark: #1f2937;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      transition: background 0.4s, color 0.4s;
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--text-light);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 100;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 50px;
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .stat-box {
      text-align: center;
      background: var(--card-bg);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--shadow);
      transition: background 0.4s;
    }

    body.dark-mode .stat-box {
      background: var(--card-bg-dark);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow);
      transition: background 0.4s;
    }

    body.dark-mode table {
      background: var(--card-bg-dark);
    }

    th, td {
      padding: 14px 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #e3f2fd;
    }

    body.dark-mode tr:hover {
      background-color: #2a3a53;
    }

    .result-normal {
      color: var(--success);
      font-weight: 700;
    }

    .result-intrusion {
      color: var(--danger);
      font-weight: 700;
    }

    .search-bar {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
    }

    .search-bar input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(13, 71, 161, 0.3);
    }

    a.back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      .stats {
        flex-direction: column;
        gap: 15px;
      }

      .search-bar input {
        width: 90%;
      }

      th, td {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>

  <h1>Intrusion Detection Logs</h1>

  <div class="stats">
    <div class="stat-box">
      Total Requests<br><span id="total">{{ total }}</span>
    </div>
    <div class="stat-box">
      Malicious Detected<br><span id="attacks">{{ attacks }}</span>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search protocol or result..." />
  </div>

  <table id="logsTable">
    <thead>
      <tr>
        <th>Duration</th>
        <th>Protocol</th>
        <th>Src Bytes</th>
        <th>Dst Bytes</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.duration }}</td>
        <td>{{ log.protocol }}</td>
        <td>{{ log.src_bytes }}</td>
        <td>{{ log.dst_bytes }}</td>
        <td class="{% if log.result == 'Normal Traffic' %}result-normal{% else %}result-intrusion{% endif %}">
          {{ log.result }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/" class="back-link">‚Üê Back to Home</a>

  <script>
    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    // Search filter
    function filterTable() {
      const input = document.getElementById('searchInput').value.toUpperCase();
      const table = document.getElementById('logsTable');
      const rows = table.getElementsByTagName('tr');

      for (let i = 1; i < rows.length; i++) {
        const cols = rows[i].getElementsByTagName('td');
        const protocol = cols[1].innerText.toUpperCase();
        const result = cols[4].innerText.toUpperCase();

        if (protocol.indexOf(input) > -1 || result.indexOf(input) > -1) {
          rows[i].style.display = '';
        } else {
          rows[i].style.display = 'none';
        }
      }
    }

    // Animate stats count-up
    function animateCount(id, target) {
      const el = document.getElementById(id);
      let count = 0;
      const increment = Math.ceil(target / 60);
      const interval = setInterval(() => {
        count += increment;
        if (count >= target) {
          el.textContent = target;
          clearInterval(interval);
        } else {
          el.textContent = count;
        }
      }, 20);
    }

    // Initialize counts
    document.addEventListener('DOMContentLoaded', () => {
      animateCount('total', parseInt(document.getElementById('total').textContent));
      animateCount('attacks', parseInt(document.getElementById('attacks').textContent));
    });
  </script>
</body>
</html>
